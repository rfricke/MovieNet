<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MovieNet - Register</title>
</head>

<body>

<h2> Enter your info...Sucka! </h2>

<form action="RegisterServlet" method="post" name="input" target="_self">
<br/>Name: <input name="name" type="text" required>
<br/>Birthday: <input type="date" name="bday" required>
<br/>Email: <input name="email" type="text" required>
<br/><input type="radio" name="sex" value="M" checked>Male
<input type="radio" name="sex" value="F">Female
<br/>Username: <input name="user" type="text" required>
<br/>Password: <input name="pwd1" type="password" required>
<br/>Reenter Password: <input name="pwd2" type="password" required>
<br/><input type="submit" value="Submit">
<font color="#FF0000"> Passwords do not match. </font>
</form>

</body>
</html>
